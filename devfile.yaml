apiVersion: 1.0.0
metadata:
  generateName: keyboards-
projects:
  - name: keyboards
    source:
      location: "https://github.com/mtsmfm/keyboards"
      type: github
  - name: qmk_firmware
    source:
      location: "https://github.com/qmk/qmk_firmware"
      type: github
components:
  - id: redhat/vscode-yaml/latest
    type: chePlugin
  - mountSources: true
    memoryLimit: 4Gi
    type: dockerimage
    alias: qmk
    image: ghcr.io/mtsmfm/devfiles/qmk
    env:
      - name: QMK_HOME
        value: /projects/qmk_firmware
  - id: esbenp/prettier-vscode/latest
    type: chePlugin
  - mountSources: true
    memoryLimit: 4Gi
    type: dockerimage
    alias: ruby
    image: "ghcr.io/mtsmfm/devfiles/ruby:3.0"
